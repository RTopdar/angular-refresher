<main class="w-screen h-screen flex flex-col bg-gray-100">
  <header class="h-max w-full z-50">
    <app-header [title]="title"></app-header>
  </header>
  <section class="flex grow overflow-auto">
    <div class="sidebar h-full w-1/5">
      <app-sidebar></app-sidebar>
    </div>
    <div class="body w-full">
      <app-textbox [(placeholder)]="placeholder"></app-textbox>
    </div>
  </section>
  <footer class="mt-auto h-[20%] w-full z-50">
    <app-footer></app-footer>
  </footer>
</main>
